<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Es6 Test</title>
  
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >

  <!-- html5shiv aka html5 shim. Supporting HTML5 and CSS for IE browsers less than IE9. -->	
  <!--[if lt IE 9]>  
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>  
  <![endif]-->

</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <section class="main">
        <div class="wrapper">
         <div class="heading">Apptitude test</div>
         <div class="counter">
           <span class="question-no">0/10</span>
           <span class="timer">05:00</span>
         </div>
          <div class="questions">
            <div class="question_box">question</div>
            <button type="button" class="previous_btn" name="Previous">Previous</button>
            <button type="button" class="next_btn" name="Next">Next</button>
          </div>
          <button type="button" name="start" class="start_btn">Start</button>
        </div>
        <button type="button" class="submit_btn" name="Submit">Submit</button>
        <div class="result_box">
          <span class="score">Your score is:</span>
          <button type="button" class="back_btn" name="back">Return to test</button>
        </div>
      </section>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>      

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->

<script src="assets/vendor/jquery-1.8.3.min.js"></script>
<script src="assets/js/script.js"></script>
